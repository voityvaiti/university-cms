<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="d-flex justify-content-center pt-5">
    <div class="w-25">

        <div class="pb-2">
            <h1 class="display-4 text-center">Update user with ID:<span th:text="${user.getId()}"></span></h1>
        </div>

        <form th:method="POST" th:action="@{/users/edit/{id}(id=${user.getId()})}" th:object="${user}">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Username:</span>
                </div>
                <input th:field="*{username}" type="text" class="form-control"
                       aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Password:</span>
                </div>
                <input th:field="*{password}" type="password" class="form-control"
                       aria-describedby="inputGroup-sizing-default">
            </div>

            <div>
                <p>Roles:
                    <th:block th:each="role : ${T(org.foxminded.rymarovych.model.Role).values()}">
                        <input class="form-check-input" type="checkbox"
                               id="${role}"
                               th:value="${role}"
                               th:field="*{roles}"
                        >
                        <label class="form-check-label" for="${role}" th:text="${role}"></label>
                    </th:block>
                </p>
            </div>

            <div>
                <input class="form-check-input" type="checkbox" th:field="*{enabled}" id="enabled">
                <label class="form-check-label" for="enabled">Enabled</label>
            </div>

            <div class="mt-3" style="color:red;">
                <p th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
            </div>

            <div class="d-flex justify-content-center">
                <input class="btn btn-primary w-25" type="submit" value="Update">
            </div>

        </form>

    </div>
</div>

</body>
</html>
