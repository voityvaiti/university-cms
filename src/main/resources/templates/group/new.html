<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New group</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="d-flex justify-content-center pt-5">
    <div class="w-25">

        <div class="pb-2">
            <h1 class="display-4 text-center">New group:</h1>
        </div>

        <form th:method="POST" th:action="@{/groups/new}" th:object="${group}">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name:</span>
                </div>
                <input th:field="*{name}" type="text" class="form-control"
                       aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Speciality:</span>
                </div>
                <input th:field="*{speciality}" type="text" class="form-control"
                       aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Year:</span>
                </div>
                <input th:field="*{year}" type="number" class="form-control"
                       aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="d-flex justify-content-center">
                <input class="btn btn-primary w-25" type="submit" value="Create">
            </div>

        </form>

    </div>
</div>

</body>
</html>
