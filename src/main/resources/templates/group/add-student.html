<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add student to the group</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="w-100 d-flex justify-content-center">
  <div class="w-25">

    <h1 class="display-4 mb-2">Select Student to link with Group ID <span th:text="${groupId}"></span></h1>

    <form th:action="@{/groups/student-relation/link}" method="POST">

      <input type="hidden" th:value="${groupId}" name="groupId">

      <select class="form-select mb-3" name="studentId">
        <option th:each="student: ${students}" th:value="${student.id}"
                th:text="${student.firstName + ' ' + student.lastName}"></option>
      </select>

      <input type="submit" class="btn btn-primary" value="Link">

    </form>

  </div>
</div>

</body>
</html>
