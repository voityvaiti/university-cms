<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student personal schedule select page</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="w-100 d-flex justify-content-center">
    <div class="w-25">

        <h1 class="display-4 mb-2">Select params for your personal schedule as Student</h1>

        <form th:action="@{/lessons/schedule/student}" method="GET" th:object="${personalScheduleDto}">

            <select th:field="*{entityId}" class="form-select mb-3">
                <option th:each="group: ${groups}" th:value="${group.id}"
                        th:text="${group.getName()}"></option>
            </select>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Range start date:</span>
                </div>
                <input th:field="*{rangeStartDate}" type="date" pattern="dd-mm-yyyy" class="form-control"
                       aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Range end date:</span>
                </div>
                <input th:field="*{rangeEndDate}" type="date" pattern="dd-mm-yyyy" class="form-control"
                       aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-primary" value="Show schedule">
            </div>

        </form>

    </div>
</div>

</body>
</html>
