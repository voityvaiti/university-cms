<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit student</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="d-flex justify-content-center pt-5">
    <div class="w-25">

        <div class="pb-2">
            <h1 class="display-4 text-center">Edit student:</h1>
        </div>

        <form th:method="POST" th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">First name:</span>
                </div>
                <input th:field="*{firstName}" type="text" class="form-control"
                       aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Last name:</span>
                </div>
                <input th:field="*{lastName}" type="text" class="form-control"
                       aria-describedby="inputGroup-sizing-default">
            </div>

            <select th:field="*{group}" class="form-select mb-3">
                <option th:value="${null}">No group</option>
                <option th:each="group: ${groups}" th:value="${group.id}"
                        th:text="${group.name}" th:selected="${group.id == student.group?.id}"></option>
            </select>

            <div class="mt-3" style="color:red;">
                <p th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
            </div>

            <div class="d-flex justify-content-center">
                <input class="btn btn-primary w-25" type="submit" value="Update">
            </div>

        </form>

    </div>
</div>

</body>
</html>
