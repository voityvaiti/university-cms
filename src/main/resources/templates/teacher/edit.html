<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit teacher</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="d-flex justify-content-center pt-5">
  <div class="w-25">

    <div class="pb-2">
      <h1 class="display-4 text-center">Edit teacher:</h1>
    </div>

    <form th:method="POST" th:action="@{/teachers/edit/{id}(id=${teacher.id})}" th:object="${teacher}">

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">First name:</span>
        </div>
        <input th:field="*{firstName}" type="text" class="form-control"
               aria-describedby="inputGroup-sizing-default">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Last name:</span>
        </div>
        <input th:field="*{lastName}" type="text" class="form-control"
               aria-describedby="inputGroup-sizing-default">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Degree:</span>
        </div>
        <input th:field="*{degree}" type="text" class="form-control"
               aria-describedby="inputGroup-sizing-default">
      </div>

      <div class="mt-3" style="color:red;">
        <p th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
      </div>

      <div class="d-flex justify-content-center">
        <input class="btn btn-primary w-25" type="submit" value="Update">
      </div>

    </form>

  </div>
</div>

</body>
</html>
